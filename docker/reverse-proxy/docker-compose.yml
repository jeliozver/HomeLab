services:
  caddy:
    container_name: caddy
    build: .
    restart: unless-stopped
    networks:
      - proxy-net
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./conf:/etc/caddy
      - ./site:/srv
      - /var/log/caddy:/logs
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - PORKBUN_API_KEY=${PORKBUN_API_KEY}
      - PORKBUN_API_SECRET_KEY=${PORKBUN_API_SECRET_KEY}

networks:
  proxy-net:
    external: true

volumes:
  caddy_data:
  caddy_config:
