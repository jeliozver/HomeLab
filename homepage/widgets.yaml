---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- resources:
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: false
    network: false

- search:
    provider: duckduckgo
    focus: true
    showSearchSuggestions: true
    target: _blank

- datetime:
    text_size: xl
    format:
     dateStyle: short
     timeStyle: short
     hourCycle: h23